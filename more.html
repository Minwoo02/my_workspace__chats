<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Workspace-More</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="chats-btn sign-out">
      <i class="fa-solid fa-check"></i>
    </button>

    <div class="comment comment__main">
      <i class="fa-solid fa-unlock"></i>
      <span> Sign out</span>
    </div>

    <div class="backgrounds backgrounds__main">
      <div class="background">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>18:34</span>
          </div>
          <div class="status-bar__column">
            <span>No Service</span>
          </div>
          <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <!-- <span>5G</span> -->
            <i class="fas fa-battery-full fa-lg"></i>
          </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">더보기</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fa-solid fa-music"></i></span>
            <span>
              <a href="settings.html" style="color: #2f363e"
                ><i class="fa-solid fa-gear"></i
              ></a>
              <span class="screen-header__dot2 dot"></span>
            </span>
          </div>
        </header>

        <main class="main-screen scroll" style="height: 500px">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/cloud.jpg"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title" style="font-size: 20px">
                  Haru
                </h4>
                <h6 class="user-component__subtitle">
                  <span>+82 10-1234-5678</span>
                  <i class="fa-solid fa-exclamation"></i>
                </h6>
              </div>
            </div>

            <div class="user-component__column">
              <i class="fa-regular fa-message fa-2x"></i>
            </div>
          </div>

          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fa-regular fa-calendar-check"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-regular fa-hard-drive"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-regular fa-face-smile"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-solid fa-brush fa-rotate-180"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-regular fa-envelope"></i>
              <span>Account</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-regular fa-comments"></i>
              <span>Openchat</span>
            </div>
          </div>

          <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Talk Plus Story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fa-solid fa-user-group"></i>
                </div>
                <span class="more-suggestions__icon-text"
                  >Talk Plus Friends</span
                >
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fa-solid fa-user-group"></i>
                </div>
                <span class="more-suggestions__icon-text">Friends Gem</span>
              </div>
            </div>
          </div>
        </main>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">3</span>
                <i class="far fa-comment"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="screen-header__dot3 dot"></span>
                <i class="fa-solid fa-ellipsis"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div id="splash-screen4">
      <img src="/img/니꼴라스3.jpg" />
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/15b681fb40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
