<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Workspace-Find</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <button class="chats-btn sign-out">
      <i class="fa-solid fa-check"></i>
    </button>

    <div class="comment comment__main">
      <i class="fa-solid fa-unlock"></i>
      <span> Sign out</span>
    </div>

    <div class="backgrounds backgrounds__main">
      <div class="background">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>18:34</span>
          </div>
          <div class="status-bar__column">
            <span>No Service</span>
          </div>
          <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <!-- <span>5G</span> -->
            <i class="fas fa-battery-full fa-lg"></i>
          </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">찾기</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search"></i></span>
            <span>
              <i class="fa-solid fa-gear"></i>
              <span class="screen-header__dot dot"></span>
            </span>
          </div>
        </header>

        <main class="main-screen scroll" style="height: 500px">
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fa-solid fa-qrcode"></i>
              <span>OR Code</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-regular fa-address-book"></i>
              <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-solid fa-fingerprint"></i>
              <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-regular fa-envelope"></i>
              <span>Invite</span>
            </div>
          </div>

          <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
          </div>

          <div class="open-chat">
            <div class="open-chat__header">
              <span>Open Chat</span>
              <span
                >Go to Openchat Home<i
                  class="fa-solid fa-chevron-right fa-xs"
                ></i
              ></span>
            </div>
            <div class="open-post">
              <div class="open-post__column">
                <h5 class="open-post__title">#칭찬방</h5>
                <h6 class="open-post__hashtags">
                  #칭찬 #화목 #서로칭잔해주세요
                </h6>
                <div class="open-post__members">
                  <img src="img/shoes.jpg" />
                  <span class="open-post__member-count">495 members</span>
                  <div class="divider"></div>
                  <span class="open-post__member-status">Active</span>
                </div>
              </div>
              <div class="open-post__column">
                <div class="open-post__photo">
                  <img
                    src="https://newsimg.sedaily.com/2020/05/29/1Z2XUHQSG9_2.jpg"
                  />
                  <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i>
                    <span>3506</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="open-chat">
            <div class="open-chat__border">
              <div class="open-post">
                <div class="open-post__column">
                  <h5 class="open-post__title">#I__J들의 이야기방</h5>
                  <h6 class="open-post__hashtags">
                    #MBTI #ISTJ #ISFJ #INFJ #INTJ
                  </h6>
                  <div class="open-post__members">
                    <img src="img/shoes.jpg" />
                    <span class="open-post__member-count">70 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                  </div>
                </div>
                <div class="open-post__column">
                  <div class="open-post__photo">
                    <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1eZ7JqMNO0yH91G98KdQJme-FaGk5GHTfEQ&usqp=CAU"
                    />
                    <div class="open-post__heart-count">
                      <i class="fa-solid fa-heart fa-xs"></i>
                      <span>503</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">3</span>
                <i class="far fa-comment"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="screen-header__dot3 dot"></span>
                <i class="fa-solid fa-ellipsis"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div id="splash-screen3">
      <img src="/img/니꼴라스2.jpg" />
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/15b681fb40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
