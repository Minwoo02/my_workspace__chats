<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Workspace-Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button class="chats-btn sign-out">
      <i class="fa-solid fa-check"></i>
    </button>

    <div class="comment comment__main">
      <i class="fa-solid fa-unlock"></i>
      <span> Sign out</span>
    </div>

    <div class="backgrounds backgrounds__main">
      <div class="background">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>18:34</span>
          </div>
          <div class="status-bar__column">
            <span>No Service</span>
          </div>
          <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <!-- <span>5G</span> -->
            <i class="fas fa-battery-full fa-lg"></i>
          </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">채팅</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fa-regular fa-comment-dots"></i></span>
            <span><i class="fa-solid fa-music"></i></span>
            <span><i class="fa-solid fa-gear"></i></span>
          </div>
        </header>

        <main class="main-screen">
          <a href="chat.html">
            <div class="user-component user-component__chats">
              <div class="user-component__column">
                <img
                  src="img/shoes.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title">최라미</h4>
                  <h6 class="user-component__subtitle">Hi!</h6>
                </div>
              </div>
              <div class="user-component__column">
                <span class="user-component__time">21:27</span>
                <div class="badge">1</div>
              </div>
            </div>
          </a>

          <a href="chat2.html">
            <div class="user-component user-component__chats">
              <div class="user-component__column">
                <img
                  src="img/shoes.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title">김가람</h4>
                  <h6 class="user-component__subtitle">천천히 해보자구!</h6>
                </div>
              </div>
              <div class="user-component__column">
                <span class="user-component__time">15:30</span>
                <!-- <div class="badge">1</div> -->
              </div>
            </div>
          </a>

          <a href="chat3.html">
            <div class="user-component user-component__chats">
              <div class="user-component__column">
                <img
                  src="img/shoes.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title">이나길</h4>
                  <h6 class="user-component__subtitle">
                    ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ..
                  </h6>
                </div>
              </div>
              <div class="user-component__column">
                <span class="user-component__time">10:15</span>
                <div class="badge">2</div>
              </div>
            </div>
          </a>
        </main>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">3</span>
                <i class="fa-solid fa-comment"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="screen-header__dot3 dot"></span>
                <i class="fa-solid fa-ellipsis"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div id="splash-screen2">
      <img src="/img/니꼴라스1.jpg">
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/15b681fb40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
