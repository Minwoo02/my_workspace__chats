<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Workspace-Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button class="chats-btn sign-out">
      <i class="fa-solid fa-check"></i>
    </button>

    <div class="comment comment__main">
      <i class="fa-solid fa-unlock"></i>
      <span> Sign out</span>
    </div>

    <div class="backgrounds backgrounds__main">
      <div class="background">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>18:34</span>
          </div>
          <div class="status-bar__column">
            <span>No Service</span>
          </div>
          <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <!-- <span>5G</span> -->
            <i class="fas fa-battery-full fa-lg"></i>
          </div>
        </div>

        <header class="alt-header">
          <div class="alt-header__column">
            <a href="more.html" style="color: #2f363e">
              <i class="fa-solid fa-angle-left"></i>
            </a>
          </div>
          <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
          </div>
          <div class="alt-header__column">
            <span><i class="fas fa-search"></i></span>
          </div>
        </header>

        <main class="main-screen">
          <ul class="setting-list">
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fa-solid fa-flask"></i>
                <span>Talk Plus+ Lab</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
              </div>
              <div class="settings__setting-column">Latest Version</div>
            </li>
          </ul>
        </main>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <i class="far fa-comment"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__notification2 dot"></span>
                <i class="fa-solid fa-ellipsis"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div id="short-width">
      <span>Your screen is too Small :(</span>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/15b681fb40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
